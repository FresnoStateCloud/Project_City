<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Steps</title>
    <meta name="description" content="First Steps">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!--Enviornment-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="robot" src="./assets/Project_Roboto_NewLogo.glb"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: forest; skyType: atmosphere; groundColor: #2CB44D; groundColor2: #05944A;"></a-entity>
      <!--Robot Model-->
      <a-entity gltf-model="#robot" position="0 0 -5" rotation="0 -90 0"></a-entity>
      <!--Lighting-->
      <a-light type="ambient" color="#445451"></a-light>
    </a-scene>

  </body>
</html>
