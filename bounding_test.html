<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Steps</title>
    <meta name="description" content="First Steps">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!--Camera Position-->
    <script src="scripts/limit-camera.js"></script>

    <!--Enviornment-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="robot" src="./assets/Project_Roboto_NewLogo.glb"></a-asset-item>
      </a-assets>

      <script>
        AFRAME.registerComponent("detect_mobile", {
          init: function () {
            var isMobile = AFRAME.utils.device.isMobile()
            if (isMobile == false) {
              console.log("This is not a mobile device");
            } else {
              console.log("This is a mobile device");
            }
          }
        })
      </script>
      
        <!-- Camera -->
        <a-entity detect_mobile id="rig">
          <a-entity
            camera
            id="cameraRig"
            position="0 1.6 0"
            wasd-controls="acceleration: 15"
            look-controls="pointerLockEnabled: true"
            camera-listener
          ></a-entity>
        </a-entity>

      <a-entity environment="preset: forest; skyType: atmosphere; groundColor: #2CB44D; groundColor2: #05944A;"></a-entity>
      <!--Robot Model-->
      <a-entity gltf-model="#robot" position="0 0 -5" rotation="0 -90 0"></a-entity>
      <!--Lighting-->
      <a-light type="ambient" color="#445451"></a-light>
    </a-scene>

  </body>
</html>
