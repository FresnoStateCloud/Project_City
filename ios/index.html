<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First Steps</title>
    <meta name="description" content="First Steps" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!--Environment-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="../scripts/disable-cull.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="robot"
          src="../assets/Project_Roboto_with_logo.glb"
        ></a-asset-item>
        <img id="sign" src="../assets/sticker.png" />
      </a-assets>

      <a-entity
        environment="preset: forest; skyType: atmosphere; groundColor: #2CB44D; groundColor2: #05944A;"
      ></a-entity>
      <!--Robot Model-->
      <a-entity
        gltf-model="#robot"
        position="0 0 -4"
        rotation="0 -90 0"
        disable-culling
      >
        <a-image
          src="#sign"
          position="1.03 1.2 0"
          rotation="0 90 0"
          scale="0.7 0.5 1"
        ></a-image>
      </a-entity>
      <!--Lighting-->
      <a-light type="ambient" color="#445451"></a-light>
    </a-scene>
  </body>
</html>
