<!DOCTYPE html>
<html>
    <head>
        <title>Cell</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- Enviornment -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
        <!-- Movement -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="cell" src="./assets/Plant_Cell_VR.glb"></a-asset-item>
                <a-asset-item id="cellTex" src="./assets/cell_texture.jpeg"></a-asset-item>
            </a-assets>

            <!-- Camera -->
            <a-entity position="0 0.7 0" id="pov">
                <a-camera camera="active: true; spectator: false;" look-controls="pointerLockEnabled:true" movement-controls="controls: checkpoint;" checkpoint-controls="mode: teleport" wasd-controls="enabled: false;" position="0 1.6 22">
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>

            <a-entity environment="skyType: atmosphere; ground: none"></a-entity>

            <a-entity gltf-model="#cell" position="0 -6 6" rotation="0 -80 0" scale="2.1 2.1 2.1" hidden="true"></a-entity>
            
            <!-- Checkpoints -->
            <!-- FIXME: Make the current, visited checkpoint invisible -->
            <a-sphere checkpoint color="red" radius="0.5" position="0 1 26"></a-sphere>
            <a-sphere checkpoint color="red" radius="0.5" position="0 0.5 8"></a-sphere>
            <a-sphere checkpoint color="red" radius="0.5" position="5 0.5 12"></a-sphere>
            <a-sphere checkpoint color="red" radius="0.5" position="3.5 -2 15"></a-sphere>
            <a-sphere checkpoint color="red" radius="0.5" position="-3 -4 20"></a-sphere>
            
            
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="spot" angle="45" position="0 0 8"></a-light>
        </a-scene>
        
    </body>
</html>
