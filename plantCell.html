<!DOCTYPE html>
<html>
    <head>
        <title>Cell</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- Enviornment -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
        <!-- Movement -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <!-- Face Camera -->
        <script src="./scripts/look-at.js"></script>
        <!-- Fuse Listener -->
        <script src="./scripts/is-fusing.js"></script>
        <!-- Scale checkpoint cursor -->
        <script src="./scripts/cursor-over.js"></script>
        <script src="./scripts/cursor-leave.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="cell" src="./assets/VRplant_cell.glb"></a-asset-item>
                <a-asset-item id="teleport" src="./assets/teleport1.glb"></a-asset-item>
            </a-assets>

            <!-- Camera -->
            <a-entity id="rig"
            movement-controls="controls: checkpoint"
            checkpoint-controls="mode: teleport">
                <a-entity camera
                        id="cameraRig"
                        position="0 1.6 0"
                        look-controls="pointerLockEnabled: true">
                        <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
                </a-entity>
            </a-entity>

            <a-entity environment="skyType: atmosphere; ground: none"></a-entity>

            <a-entity gltf-model="#cell" position="0 -7.5 -8" rotation="0 -80 0" scale="20 20 20"></a-entity>

            <!-- Overview -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
            <!-- Nucleus -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="7 0 -5" scale="0.3 0.3 0.3"></a-entity>
            <!-- Mitochondria -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="-7.5 -2 0" scale="0.3 0.3 0.3"></a-entity>
            <!-- Cell Membrane -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="7 -1.5 5" scale="0.3 0.3 0.3"></a-entity>
            <!-- Golgi~san -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="2.5 6.5 -15" scale="0.3 0.3 0.3"></a-entity>
            <!-- Cell Membrane -->
            <a-entity checkpoint look-at="#rig" scale-on-mouseenter scale-on-mouseleave gltf-model="#teleport" position="10 7.5 -13" scale="0.3 0.3 0.3"></a-entity>
            
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="directional" castShadow="true"></a-light>
        </a-scene>
        
    </body>
</html>
